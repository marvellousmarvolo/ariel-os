apps:
  - name: tcp-blinky-button-sender
    env:
      global:
        CARGO_ENV:
          - CONFIG_ISR_STACKSIZE=16384
    selects:
      - network
    context:
      # list of contexts that have an entry in `pins.rs`
      - bbc-microbit-v2
      - esp
      - nrf52840dk
      - nrf5340dk
      - particle-xenon
      - rp
      - st-nucleo-f401re
      - st-nucleo-h755zi-q
      - st-nucleo-wb55
